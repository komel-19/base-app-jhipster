
<form name="editForm" role="form" novalidate ng-submit="vm.save()">

    <div class="modal-header">
        <button type="button" class="close" data-dismiss="modal" aria-hidden="true"
                ng-click="vm.clear()">&times;</button>
        <h4 class="modal-title" id="myAgent_masterLabel">Create or edit a Agent Master</h4>
    </div>
    <div class="modal-body">
        <jhi-alert-error></jhi-alert-error>
        <div class="form-group" ng-show="vm.agent_master.id">
            <label for="id">ID</label>
            <input type="text" class="form-control" id="id" name="id"
                    ng-model="vm.agent_master.id" readonly />
        </div>
        <div class="form-group">
            <label class="control-label" for="field_agentNo">Agent No</label>
            <input type="number" class="form-control" name="agentNo" id="field_agentNo"
                   ng-model="vm.agent_master.agentNo"
            />
        </div>
        <div class="form-group">
            <label class="control-label" for="field_agentName">Agent Name</label>
            <input type="text" class="form-control" name="agentName" id="field_agentName"
                    ng-model="vm.agent_master.agentName"
                    />
        </div>

    </div>
    <div class="modal-footer">
        <button type="button" class="btn btn-default" data-dismiss="modal" ng-click="vm.clear()">
            <span class="glyphicon glyphicon-ban-circle"></span>&nbsp;<span>Cancel</span>
        </button>
        <button type="submit" ng-disabled="editForm.$invalid || vm.isSaving" class="btn btn-primary">
            <span class="glyphicon glyphicon-save"></span>&nbsp;<span>Save</span>
        </button>
    </div>
</form>
