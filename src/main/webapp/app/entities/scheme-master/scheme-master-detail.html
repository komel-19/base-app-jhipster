
<div>
    <h2><span>Scheme Master</span> {{vm.scheme_master.id}}</h2>
    <hr>
    <jhi-alert-error></jhi-alert-error>
    <dl class="dl-horizontal jh-entity-details">
        <dt><span>Scheme Name</span></dt>
        <dd>
            <span>{{vm.scheme_master.schemeName}}</span>
        </dd>
        <dt><span>Commission</span></dt>
        <dd>
            <span>{{vm.scheme_master.commission}}</span>
        </dd>
        <dt><span>Schem No</span></dt>
        <dd>
            <span>{{vm.scheme_master.schemNo}}</span>
        </dd>
    </dl>

    <button type="submit"
            ui-sref="{{ vm.previousState }}"
            class="btn btn-info">
        <span class="glyphicon glyphicon-arrow-left"></span>&nbsp;<span> Back</span>
    </button>

    <button type="button" ui-sref="scheme-master-detail.edit({id:vm.scheme_master.id})" class="btn btn-primary">
        <span class="glyphicon glyphicon-pencil"></span>
        <span class="hidden-sm-down"> Edit</span>
    </button>
</div>
