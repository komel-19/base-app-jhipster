
<form name="editForm" role="form" novalidate ng-submit="vm.save()">

    <div class="modal-header">
        <button type="button" class="close" data-dismiss="modal" aria-hidden="true"
                ng-click="vm.clear()">&times;</button>
        <h4 class="modal-title" id="myScheme_masterLabel">Create or edit a Scheme Master</h4>
    </div>
    <div class="modal-body">
        <jhi-alert-error></jhi-alert-error>
        <div class="form-group" ng-show="vm.scheme_master.id">
            <label for="id">ID</label>
            <input type="text" class="form-control" id="id" name="id"
                    ng-model="vm.scheme_master.id" readonly />
        </div>
        <div class="form-group">
            <label class="control-label" for="field_schemNo">Schem No</label>
            <input type="number" class="form-control" name="schemNo" id="field_schemNo"
                   ng-model="vm.scheme_master.schemNo"
            />
        </div>
        <div class="form-group">
            <label class="control-label" for="field_schemeName">Scheme Name</label>
            <input type="text" class="form-control" name="schemeName" id="field_schemeName"
                    ng-model="vm.scheme_master.schemeName"
                    />
        </div>
        <div class="form-group">
            <label class="control-label" for="field_commission">Commission</label>
            <input type="number" class="form-control" name="commission" id="field_commission"
                    ng-model="vm.scheme_master.commission"
                    />
        </div>

    </div>
    <div class="modal-footer">
        <button type="button" class="btn btn-default" data-dismiss="modal" ng-click="vm.clear()">
            <span class="glyphicon glyphicon-ban-circle"></span>&nbsp;<span>Cancel</span>
        </button>
        <button type="submit" ng-disabled="editForm.$invalid || vm.isSaving" class="btn btn-primary">
            <span class="glyphicon glyphicon-save"></span>&nbsp;<span>Save</span>
        </button>
    </div>
</form>
